# ~/.mpd/mpd.conf

music_directory    "/media"
playlist_directory "~/.local/share/mpd/playlists"
db_file            "~/.local/share/mpd/mpd.db"
log_file           "~/.local/share/mpd/mpd.log"
pid_file           "~/.local/share/mpd/mpd.pid"
state_file         "~/.local/share/mpd/mpdstate"

audio_output {
  type    "pulse"
  name    "PulseAudio"
}
