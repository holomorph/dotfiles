# ~/.tmux.conf

## fix prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind @ break-pane
bind b swap-pane -D
bind f swap-pane -U
bind r source-file ~/.tmux.conf \; display "sourced ~/.tmux.conf"
bind z move-window

# Use vim copy keys
#bind Escape copy-mode
#bind p paste-buffer
#bind -t vi-copy 'v' begin-selection
#bind -t vi-copy 'y' copy-selection

## pane navigation & resizing
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

set -g default-terminal "screen-256color"        # patch it
set -g base-index 1
set -g set-titles on                             # send window titles
set -g set-titles-string "tmux (#I:#W)"
set -g terminal-overrides 'xterm*:smcup@:rmcup@' # scrolling?
set -sg escape-time 0                            # no esc delay

## command line
set -g message-bg black
set -g message-fg brightcyan
set -g message-attr none
set -g message-command-bg black
set -g message-command-fg red
set -g message-command-attr none

## panes
set -g pane-active-border-bg default
set -g pane-active-border-fg brightblack
set -g pane-border-bg default
set -g pane-border-fg black

## status line
set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right "#[fg=brightcyan]#S #[fg=cyan]#I#P #[fg=brightgreen]#H"

## window
setw -g window-status-bell-bg brightred
setw -g window-status-bell-fg black
setw -g window-status-bg default
setw -g window-status-fg white
setw -g window-status-current-bg black
setw -g window-status-current-fg brightyellow
setw -g window-status-format "#F#I:#W#F"
setw -g window-status-current-format "#F#I:#W#F"

## testing shit
setw -g mode-bg brightwhite
setw -g mode-fg black
setw -g mode-attr bright
setw -g window-status-content-bg brightmagenta
setw -g window-status-content-fg brightyellow

