# weston.ini

[core]
modules=cms-colord.so
idle-time=0

[libinput]
enable_tap=true

[shell]
background-image=pictures/wallpaper/default
background-type=scale-crop
close-animation=none
startup-animation=none
focus-animation=none
binding-modifier=super
num-workspaces=9

[launcher]
icon=/usr/share/weston/terminal.png
path=/usr/bin/alacritty

# [launcher]
# icon=/usr/share/icons/hicolor/24x24/apps/chromium.png
# path=/usr/bin/chromium

# [launcher]
# icon=/usr/share/icons/hicolor/24x24/apps/firefox.png
# path=/usr/bin/firefox

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/darktable.png
path=/usr/bin/darktable

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/gnucash-icon.png
path=/usr/bin/gnucash

# [launcher]
# icon=/usr/share/icons/hicolor/24x24/apps/gimp.png
# path=/usr/bin/gimp

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/org.gnome.Nautilus.png
path=/usr/bin/nautilus

[launcher]
icon=/usr/share/icons/Faenza/apps/24/evince.png
path=/usr/bin/evince

[launcher]
icon=/usr/share/icons/Faenza/apps/24/eog.png
path=/usr/bin/eog

# [launcher]
# icon=/usr/share/icons/hicolor/24x24/apps/org.gnome.dfeet.png
# path=/usr/bin/d-feet

[launcher]
icon=/usr/share/weston/icon_flower.png
path=/usr/bin/weston-flower

[keyboard]
keymap_options=ctrl:nocaps,compose:ralt
