# elinks/elinks.conf

set config.saving_style = 3
set config.saving_style_w = 1

set ui.language = "System"
set ui.show_status_bar = 1
set ui.tabs.top = 1
set ui.tabs.wraparound = 1
set ui.sessions.homepage = "https://www.archlinux.org"
set ui.dialogs.underline_hotkeys = 1
set ui.dialogs.underline_button_shortcuts = 1

set document.download.directory = "~/downloads"
set document.browse.links.active_link.bold = 1
set document.browse.links.active_link.invert = 1
set document.html.underline_links = 1
set document.uri_passing.clip = "xclip -i <<< %c"

## termite
set terminal.xterm-termite.underline = 1
set terminal.xterm-termite.italic = 1
set terminal.xterm-termite.transparency = 0
set terminal.xterm-termite.colors = 3
set terminal.xterm-termite.utf_8_io = 1
set terminal.xterm-termite.type = 2
set terminal.xterm-termite.charset = "utf-8"
set terminal.xterm-termite.block_cursor = 1

include "bindings.conf"
include "colors.conf"
include "mimetypes.conf"
include "search.conf"
