<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<match target="pattern">
	<test name="family" compare="contains">
		<string>Helvetica</string>
	</test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Helvetica LT Std</string>
	</edit>
</match>

</fontconfig>
