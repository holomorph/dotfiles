<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<alias binding="same">
	<family>Consolas</family>
	<accept>
		<family>Inconsolata</family>
		<family>Source Code Pro</family>
		<family>DejaVu Sans Mono</family>
	</accept>
</alias>

<alias binding="same">
	<family>Inconsolatazi4</family>
	<accept>
		<family>Consolas</family>
		<family>Source Code Pro</family>
		<family>DejaVu Sans Mono</family>
	</accept>
</alias>

</fontconfig>

