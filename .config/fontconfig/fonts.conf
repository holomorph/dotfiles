<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<alias>
	<family>sans-serif</family>
	<prefer>
		<family>Source Sans Pro</family>
		<family>DejaVu Sans</family>
	</prefer>
</alias>

<alias>
	<family>serif</family>
	<prefer>
		<family>Linux Libertine O</family>
		<family>Linux Libertine</family>
		<family>Crimson</family>
		<family>DejaVu Serif</family>
	</prefer>
</alias>

<alias>
	<family>monospace</family>
	<prefer>
		<family>Consolas</family>
		<family>Inconsolatazi4</family>
		<family>DejaVu Sans Mono</family>
	</prefer>
</alias>

<alias>
	<family>cursive</family>
	<prefer>
		<family>Linux Biolinum</family>
	</prefer>
</alias>

<match target="font">
	<edit mode="assign" name="prefer_outline"> <bool>true</bool> </edit>
	<edit mode="assign" name="embeddedbitmap"> <bool>false</bool> </edit>
	<edit mode="assign" name="antialias"> <bool>true</bool> </edit>
	<edit mode="assign" name="hinting"> <bool>true</bool> </edit>
	<edit mode="assign" name="autohint"> <bool>false</bool> </edit>
	<edit mode="assign" name="rgba"> <const>rgb</const> </edit>
	<edit mode="assign" name="hintstyle"> <const>hintfull</const> </edit>
	<edit mode="assign" name="lcdfilter"> <const>lcddefault</const> </edit>
</match>

<alias binding="same">
	<family>Arial</family>
	<prefer><family>Fira Sans OT</family></prefer>
	<default><family>sans-serif</family></default>
</alias>

<match target="pattern">
	<test name="family" compare="contains">
		<string>Courier</string>
	</test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Consolas</string>
	</edit>
</match>

<match target="pattern">
	<test name="family" compare="contains">
		<string>Helvetica</string>
	</test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Helvetica LT Std</string>
	</edit>
</match>

<alias binding="same">
	<family>Linux Biolinum</family>
	<prefer><family>Linux Biolinum O</family></prefer>
	<default><family>serif</family></default>
</alias>

<alias binding="same">
	<family>Linux Libertine</family>
	<prefer><family>Linux Libertine O</family></prefer>
	<default><family>serif</family></default>
</alias>

<alias binding="same">
	<family>Times New Roman</family>
	<prefer><family>Linux Libertine O</family></prefer>
	<default><family>serif</family></default>
</alias>

<alias binding="same">
	<family>Verdana</family>
	<prefer><family>Tahoma</family></prefer>
	<default><family>sans-serif</family></default>
</alias>

</fontconfig>
