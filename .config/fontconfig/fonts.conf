<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<!-- ##Style: common -->

<!-- Global Replacements - Active if set to true above -->
<!-- Add your own replacements here -->
<!-- Clone "match" blocks below for each replacement -->
<match target="font">
  <test name="family">
    <string>Clean</string>
  </test>
  <edit name="family" mode="assign">
    <string>PT Sans</string>
  </edit>
</match>
<match target="pattern">
  <test name="family">
    <string>Clean</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>PT Sans</string>
  </edit>
</match>

<match target="font">
  <test name="family">
    <string>Arial</string>
  </test>
  <edit name="family" mode="assign">
    <string>PT Sans</string>
  </edit>
</match>
<match target="pattern">
  <test name="family">
    <string>Arial</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>PT Sans</string>
  </edit>
</match>

<match target="font">
  <test name="family">
    <string>Verdana</string>
  </test>
  <edit name="family" mode="assign">
    <string>PT Sans</string>
  </edit>
</match>
<match target="pattern">
  <test name="family">
    <string>Verdana</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>PT Sans</string>
  </edit>
</match>

<match target="font">
  <test name="family">
    <string>Courier</string>
  </test>
  <edit name="family" mode="assign">
    <string>Source Code Pro</string>
  </edit>
</match>
<match target="pattern">
  <test name="family">
    <string>Courier</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>Source Code Pro</string>
  </edit>
</match>

<match target="font">
  <test name="family">
    <string>Courier New</string>
  </test>
  <edit name="family" mode="assign">
    <string>Source Code Pro</string>
  </edit>
</match>
<match target="pattern">
  <test name="family">
    <string>Courier New</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>Source Code Pro</string>
  </edit>
</match>

</fontconfig>
